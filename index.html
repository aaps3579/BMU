    .line {

      padding-bottom: 5px;
      margin: 40px auto 0;
      width: 50%;
      margin-bottom: 40px;
      position: relative;
    }

    .line:before,
    .line:after {
      content: "";
      width: 10px;
      height: 10px;
      background: #FF8C00;
      border-radius: 5px;
      position: absolute;
      top: -6px;
    }

    .line::before {
      left: 0;
    }

    .line:after {
      right: 0;
    }

    #abc::before {
      content: url('images/Layer30.png');
      float: left;
    }

    #abcd::before {
